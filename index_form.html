<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulario</title>
<!--link para el css que viene de bootswatch-->
<link rel="stylesheet" href="https://bootswatch.com/5/superhero/bootstrap.min.css">

<!--boton de regreso a home-->

<nav class="navbar navbar-expand-lg bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="Index.html">Home</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
  </div>
</nav>

<!--termina boton de regreso-->
</head>
<body>
<form>
  <fieldset>
    <legend>Sistema Automatizados Para Transporte Publico </legend>

    <div class="form-group row">
      <label for="staticEmail" class="col-sm-2 col-form-label">Correo</label>
      <div class="col-sm-10">
        <input type="text" readonly="" class="form-control-plaintext" id="staticEmail" value="email@example.com">
      </div>
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1" class="form-label mt-4">Direccion de correo</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enviar Correo">
      <small id="emailHelp" class="form-text text-muted">Nunca compartiremos su correo electr칩nico con nadie m치s.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1" class="form-label mt-4">Contrase침a</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Contrase침a">
    </div>
    <div class="form-group">
      <label for="exampleSelect1" class="form-label mt-4">Seecciona cuantos productos deseas</label>
      <select class="form-select" id="exampleSelect1">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
      </select>
    </div>
    <div class="form-group">
      <label for="formFile" class="form-label mt-4">Curp de Seguridad</label>
      <input class="form-control" type="file" id="formFile">
    </div>
    <fieldset class="form-group">
      <legend class="mt-4">Extras</legend>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked="">
        <label class="form-check-label" for="optionsRadios1">
          Sistema con registro por tarjeta
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
        <label class="form-check-label" for="optionsRadios2">
          AutoMax(Membresia)
        </label>
      </div>
    </fieldset>
    <button type="submit" class="btn btn-primary">Enviar Registro</button>
  </fieldset>
</form>

</body>
</html>
